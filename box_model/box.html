<html >

    <meta charset="UTF-8">
    <title>box</title>

<body>
<!--标准盒模型-->
<h1>标准盒子与怪异盒子的对比</h1>
<div class="diazi">
    <div class="xiehe">
        <div class="xiezi">
            标准盒子
        </div>
    </div>
</div>

<!--怪异盒模型-->
<div class="special">
    <div class="xiehe1">
        <div class="xiezi1">
            怪异盒子
        </div>
    </div>
</div>

<!--column分栏-->
<h1>利用column分栏</h1>
<br/><br />
<div class="col">
    实战盒子模型与弹性盒模型，如果时间不充裕直接按照老师课上讲解的例子做一个一模一样的就可以，如果时间充裕可以横向扩展做实战。
    补充说明，需完成以下功能：
    1.正常盒子与怪异盒子对比
    2.弹性盒子水平分栏，垂直分栏，排序(flex)，cloumn分栏
    3.旧版弹性盒子居中布局
    4.美观程度
</div>
<br/><br/>

<!--旧版弹性盒模型居中-->
<h1>旧版弹性盒子居中布局</h1>
<div class="con">
    <img src="img/panda.jpg" width="300" height="400">
</div>
<hr/>

<!--垂直分栏，flex排序-->
<h1>弹性盒子水平、垂直分栏、排序（flex）</h1>
<div class="con1">
<div class="one">
    one
</div>
<div class="two">
    two
</div>
<div class="three">
    three
</div>
</div>
<br/>

<!--水平分栏-->
<hr/><br/>
<div class="con2">
    <div class="one">
        1
    </div>
    <div class="two">
        2
    </div>
    <div class="three">
       3
    </div>
</div>
</body>
</html>
