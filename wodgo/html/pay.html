<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>订单确认页-wodgo</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/head_foot.css">
    <link rel="stylesheet" type="text/css" href="../css/pay.css">
</head>
<body>
<div class="container">
    <div class="row" id="procheck">
        <h4 class="pro_title fontfam ">确认商品信息</h4>
        <div class="pro_con">
            <ul class="title_ul fontfam">
                <li class="first_li">商品信息</li>
                <li class="other_li">尺码</li>
                <li class="other_li">单价（元）</li>
                <li class="other_li">数量</li>
                <li class="other_li">金额（元）</li>
            </ul>
            <ul class="pros">
               <li class="pros_first">
                   <img src="../images/history1.jpg" width="32" height="42" alt="贝拉米 有机幼儿配方奶粉3段（1-3岁）900g*2罐">
                   <span class="pros_text fontfam">进口优选奶粉混合专场-贝拉米、特福芬 - 贝拉米 有机幼儿配方奶粉3段（1-3岁）900g*2罐</span>
               </li>
                <li class="pros_last fontfam">
                    适用1-3岁
                </li>
                <li class="pros_last fontfam">
                    <span class="m-price">
                          <span class="u-yen">¥</span><span class="u-price">598</span>
                    </span>
                </li>
                <li class="pros_last fontfam">
                    <span>1</span>
                </li>
                <li class="pros_last fontfam">
                     <span class="m-price blue">
                          <span class="u-yen">¥</span><span class="u-price">598</span>
                    </span>
                    <span class="send_pay fontfam">（免运费）</span>
                </li>
            </ul>
        </div>
        <div class="pay_way fontfam">
            <div class="pay_con">支付方式</div>
            <div class="checkbox_con">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" />微信支付（二维码扫码支付）
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" />支付宝支付（二维码扫码支付）
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" />银行卡支付（支持绝大多数银行卡，如中国建设银行、中国工商银行、中国农业银行、中国银行等）
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" />货到付款（现金）
                    </label>
                </div>
            </div>
        </div>
        <div class="pay_after">
            <div class="checkbox_con">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" />开具发票
                    </label>
                </div>
                <div class="pay_right">
                    <div class="money">
                        <span>商品金额：</span>
                        <span class="m-price">
                          <span class="u-yen">¥</span><span class="u-price">598</span>
                        </span>
                    </div>
                    <div class="money">
                        <span>运费：</span>
                        <span class="y-price">
                          <span class="u-yen">¥</span><span class="f-price">0</span>
                        </span>
                    </div>
                    <div class="money">
                        <h4 class="fontfam">待支付：</h4>
                        <span class="m-price blue">
                          <span class="u-yen">¥</span><span class="u-price">598</span>
                    </span>
                    </div>
                    <div class="money fontfam">
                        <span>送货至：</span>
                        <span>广东省深圳市罗湖区国贸东佳大厦801</span>
                    </div>
                 </div>
                <div class="account">
                    <button type="button" class="btn btn-info">立即结算</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/header_footer.js"></script>
</body>
</html>
