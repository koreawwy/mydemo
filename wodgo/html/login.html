<div class=" a-btn">
    <a class="btn  btn-lg " data-toggle="modal" data-target="#myModal">
        登录
    </a>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content form_bgc">
                <div class="modal-header form_header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">用户登录</h4>
                </div>
                <div class="modal-body">
                    <form role="form" class="form_width">
                        <div class="form-group">
                            <label for="logintel">手机号码：</label>
                            <input type="text" class="form-control" id="logintel" placeholder="telephone">
                        </div>
                        <div class="form-group">
                            <label for="loginpwd">密码：</label>
                            <input type="password" class="form-control" id="loginpwd" placeholder="Password" autocomplete="off">
                        </div>
                        <div class="form-group" id="check_num">
                            <label for="checkitem">验证码：</label>
                            <input type="text" class="form-control" id="checkitem" placeholder="check">
                            <img src="../images/checknum.jpg" width="40" height="30" class="check_img">
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox">下次自动登录
                            </label>
                        </div>
                        <button type="submit" class="btn btn-default">登录</button>
                    </form>
                </div>
                <div class="modal-footer ">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
</div>
