<div class=" a-btn">
    <a class="btn  btn-lg " data-toggle="modal" data-target="#myRegister">
        注册
    </a>
    <div class="modal fade" id="myRegister" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content form_bgc">
                <div class="modal-header form_header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="MyRegisterLabel">注册</h4>
                </div>
                <div class="modal-body">
                    <form role="form" class="form_width">
                        <div class="form-group">
                            <label for="username">用户名：</label>
                            <input type="text" class="form-control" id="username" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <label for="usertel">手机号码：</label>
                            <input type="text" class="form-control" id="usertel" placeholder="tel">
                        </div>
                        <div class="form-group">
                            <label for="regispwd">密码：</label>
                            <input type="password" class="form-control" id="regispwd" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="checkpwd">确认密码：</label>
                            <input type="password" class="form-control" id="checkpwd" placeholder="Password">
                        </div>
                        <div class="form-group" id="check_num">
                            <label for="checkitem">验证码：</label>
                            <input type="text" class="form-control" id="checkitem" placeholder="check">
                            <img src="../images/checknum.jpg" width="40" height="30" class="check_img">
                        </div>
                        <button type="submit" class="btn btn-default">免费注册</button>
                    </form>
                </div>
                <div class="modal-footer ">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
</div>
