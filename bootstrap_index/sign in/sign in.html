<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <title>sign in</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"  >
    <link rel="stylesheet" type="text/css" href="css/mystyle.css">
</head>
<body>
   <div class="container" id="login">
       <div class="sigin-head "><img src="imges/user.jpg" class="img-circle"></div>
       <form class="form-horizontal" action="../backstage/backstage/backstage.html">
           <div class="col-lg-12 col-md-8 col-xs-4"><h1 >HELLO ADMIN</h1></div>
           <div class="form-group">
               <label for="inputusername" class="col-lg-4 control-label sr-only"></label>
               <div class="col-lg-8">
                   <input type="text" class="form-control " required id="inputusername" placeholder="Username">
               </div>
           </div>
           <div class="form-group">
               <label for="inputpassword" class="col-lg-4 control-label sr-only "></label>
               <div class="col-lg-8">
                   <input type="password" class="form-control" required  id="inputpassword" placeholder="Password">
               </div>
           </div>
           <div class="form-group">
               <label for="inputemail" class="col-lg-4 control-label sr-only"></label>
               <div class="col-lg-8 ">
                   <input type="email" class="form-control" required  id="inputemail" placeholder="Email">
               </div>
           </div>
           <div class="form-group">
               <div class="col-sm-offset-4 col-sm-8">
                   <div class="checkbox">
                       <label>
                           <input type="checkbox"> Remember me
                       </label>
                   </div>
               </div>
           </div>
           <div class="form-group">
               <div class="col-lg-offset-5 col-lg-7">
                  <button type="submit" class="btn btn-info ">Sign in</button>
               </div>
           </div>
       </form>
   </div>
</body>
</html>
